name: Build Windows Binary

on: 
  push: 
    branches: [ main ]
  pull_request: 
    branches: [ main ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: ""

jobs:
  build-windows:
    runs-on:  windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with: 
          fetch-depth: 0  # 获取完整历史以便访问标签
      
      - name:  Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with: 
          toolchain: stable
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path:  ~/. cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-
      
      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/. cargo/git
          key: ${{ runner. os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-
      
      - name: Cache cargo build
        uses:  actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-
      
      - name: Get version info
        id: version
        shell: bash
        run: |
          # 获取最新的 git tag，如果没有则使用 commit hash
          VERSION=$(git describe --tags --always --dirty)
          # 添加 -Esing 后缀
          VERSION_ESING="${VERSION}-Esing"
          echo "version=${VERSION_ESING}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION_ESING}"
      
      - name: Build release binary
        run: |
          cargo build --release --locked --features accesskit --color always
      
      - name: Prepare artifacts
        shell: bash
        run: |
          # 创建 dist 目录
          mkdir -p dist
          # 复制编译产物
          cp target/release/surfer.exe dist/
          cp target/release/surver.exe dist/
          # 创建版本信息文件
          echo "${{ steps.version.outputs.version }}" > dist/VERSION.txt
          # 验证文件是否存在
          ls -la dist/
      
      - name: Create zip archive
        shell: bash
        run: |
          cd dist
          7z a ../surfer_win_esing.zip surfer.exe surver.exe VERSION.txt
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: surfer-windows-esing-${{ steps.version.outputs.version }}
          path: |
            surfer_win_esing. zip
            target/release/surfer.exe
            target/release/surver.exe
          retention-days: 30
      
      - name: Upload release assets (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with: 
          files: |
            surfer_win_esing.zip
          tag_name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}